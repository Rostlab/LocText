language: python
python:
  - "3.5"
install:
  - "pip install ."
before_script:
  - "pip install git+https://github.com/Rostlab/nalaf.git@feature/Experimental"
  - "python -m nalaf.download_corpora"
  - "pip install codecov"
  - wget https://github.com/n1k0/casperjs/archive/1.0.2.tar.gz -O /tmp/casper.tar.gz
  - tar -xvf /tmp/casper.tar.gz
  - export PATH=$PATH:$PWD/casperjs-1.0.2/bin/
after_success:
  - "codecov"
script:
  - "py.test -v"
branches:
  only:
    - master
    - develop
